<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="cuentaconsumoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
       
        <label class="col-form-label">Check In:</label>
        <input class="form-control" type="datetime-local" id="checkin" name="checkin" required th:value="${cuentaconsumo.checkin}" />

        <label class="col-form-label">Check Out:</label>
        <input class="form-control" type="datetime-local" id="checkout" name="checkout" required th:value="${cuentaconsumo.checkout}" />
        
        <label class="col-form-label" for="estado">Estado:</label>
        <select class="form-control" id="estado" name="estado" required>
            <option value="true" th:selected="${cuentaconsumo.estado}">True</option>
            <option value="false" th:selected="${cuentaconsumo.estado}">False</option>
        </select>
       
        <br>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/cuentas_c}" class="btn btn-primary">Cancelar</a>
        </div>
        
    </form>

    
</br>

</div>

</body>

</html>
