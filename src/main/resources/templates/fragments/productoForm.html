<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="productoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label for="precio" class="col-form-label">ID:</label>
        <input class="form-control" type="_id" id="_id" name="_id" required
            th:value=${producto.idproducto}>
        <br>
        <label for="precio" class="col-form-label">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required
            th:value=${producto.nombre}>
        <br>
        <label for="precio" class="col-form-label">Precio:</label>
        <input class="form-control" type="number" id="precio" name="precio" required
            th:value=${producto.precio}>
        <br>
        
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/productos}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
