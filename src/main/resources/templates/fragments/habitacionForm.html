<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="habitacionForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label for="capacidad" class="col-form-label">Capacidad:</label>
        <input class="form-control" type="number" id="capacidad" name="capacidad" required
            th:value=${habitacion.capacidad}>
        <label class="col-form-label" for="disponible">Disponible:</label>
        <select class="form-control" id="disponible" name="disponible" required>
            <option value="True" th:selected="${habitacion.disponible eq 'True'}">True</option>
            <option value="False" th:selected="${habitacion.disponible eq 'False'}">False</option>
        </select>
        <label class="col-form-label">Tipo:</label>
        <input class="form-control" type="text" id="tipo" name="tipo" required th:value="${habitacion.tipo}" />
        <label class="col-form-label">Dotacion:</label>
        <input class="form-control" type="text" id="dotacion" name="dotacion" required th:value="${habitacion.tipo}" />
        <label for="precioNoche" class="col-form-label">Precio Noche:</label>
        <input class="form-control" type="number" id="precioNoche" name="precioNoche" required
            th:value=${habitacion.precioNoche}>
        <!-- La FK de nombreHotel-->
        <label class="col-form-label">Nombre Hotel:</label>
        <input class="form-control" type="text" id="nombreHotel" name="nombreHotel" required th:value="${hotel.nombre}">
        <br>
        
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/habitaciones}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
