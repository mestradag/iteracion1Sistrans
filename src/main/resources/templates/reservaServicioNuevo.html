<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crear ProductosMenu</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
    <br>
    <div class="container border border-2 w-25">    

    <h1 class="text-center">Crear Nueva Reserva</h1>

    <form th:action="@{/reservaServicio/new/save}" method="post">

        <label class="col-form-label" for="idHabitacion">Habitacion:</label>
        <select class="form-control" id="idHabitacion" name="idHabitacion" required>
            <th:block th:each="habitacion : ${habitaciones}">
                <option th:value="${habitacion.idHabitacion}"></option>
            </th:block>
        </select><br>

        <label class="col-form-label" for="idServicio">Servicio:</label>
        <select class="form-control"  id="idServicio" name="idServicio" required>
            <th:block th:each="servicio : ${servicios}">
                <option th:value="${servicio.idServicio}"></option>
            </th:block>
        </select>

        <label class="col-form-label" for="fecha_visita">Fecha Reserva:</label>
        <input class="form-control" type="Date" id="fechaReserva" name="fechaReserva" required><br>

        <label for="duracion" class="col-form-label">Duracion:</label>
        <input class="form-control" type="number" id="duracion" name="duracion" required
            th:value=${reservaServicio.duracion}>
        <br>

        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/habitaciones}" class="btn btn-primary">Cancelar</a>
        </div>
    </br>
    </form>
    </div>

</body>

</html>
