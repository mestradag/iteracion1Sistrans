<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>
<body>
    <div class="text-center">
        <h1>Lista de Habitaciones</h1>
        
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>idHabitacion</th>
                    <th>capacidad</th>
                    <th>disponible</th>
                    <th>tipo</th>
                    <th>dotacion</th>
                    <th>precioNoche</th>
                </tr>
            </thead>
            <th:block th:each="habitacion: ${habitaciones}">
                <tr>
                    <td th:text="${habitacion.idhabitacion}"></td>
                    <td th:text="${habitacion.capacidad}"></td>
                    <td th:text="${habitacion.disponible}"></td>
                    <td th:text="${habitacion.tipo}"></td>
                    <td th:text="${habitacion.dotacion}"></td>
                    <td th:text="${habitacion.precionoche}"></td>
                    <td>
                        <a th:href="@{habitaciones/{idhabitacion}/edit(idhabitacion=${habitacion.idhabitacion})}">Editar</a>
                        <a th:href="@{habitaciones/{idhabitacion}/delete(idhabitacion=${habitacion.idhabitacion})}"
                            onclick="return confirm('Confirmación de borrar esta habitacion')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>

        <h2>Requerimiento 1</h2>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>idHabitacion</th>
                    <th>Dinero Recolectado</th>
                </tr>
            </thead>
            <th:block th:each="dinerorec: ${recs1}">
                <tr>
                    <td th:text="${dinerorec.ID_HAB}"></td>
                    <td th:text="${dinerorec.DINERO_REC}"></td>
                </tr>
            </th:block>

        </table>
    </table>
    <div>
        <a th:href='@{habitaciones/new}' class="btn btn-primary">Añadir Habitacion</a>
        <a th:href='@{/}' class="btn btn-primary">Atrás</a>
    </div>
    <br />
    </div>
</body>

</html>
