<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>
<body>
    <div class="text-center">
        <h1>Lista de Productos</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>idProducto</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <th:block th:each="producto:${productos}">
                <tr>
                    <td th:text="${producto.idproducto}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td>
                        <a th:href="@{productos/{idproducto}/edit(idproducto=${producto.idproducto})}">Editar</a>
                        <a th:href="@{productos/{idproducto}/delete(idproducto=${producto.idproducto})}"
                            onclick="return confirm('Confirmación de borrar este producto')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
    </table>
    <div>
        <a th:href='@{productos/new}' class="btn btn-primary">Añadir Producto</a>
        <a th:href='@{/}' class="btn btn-primary">Atrás</a>
    </div>
    <br />
    </div>
</body>
</html>
