<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>
<body>
    <div class="text-center">
        <h1>Lista de Servicios</h1>

        <br />

        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Costo Total</th>
                </tr>
            </thead>
            <th:block th:each="servicio : ${servicios}">
                <tr>
                    <td th:text="${servicio.idservicio}"></td>
                    <td th:text="${servicio.nombre}"></td>
                    <td th:text="${servicio.descripcion}"></td>
                    <td th:text="${servicio.costototal}"></td>
                    <td>
                        <a th:href="@{servicios/{idservicio}/edit(idservicio=${servicio.idservicio})}">Editar</a>
                        <form th:action="@{/deleteServicio}" method="post">
                            <input type="hidden" name="id" th:value="${servicio.idservicio}" />
                            <button type="submit" class="btn btn-primary" style="background-color: red; border-color: red; margin-top: 10px;">Eliminar Servicio</button>
                        </form>
                    </td>
                </tr>
            </th:block>
        </table>

    <div>
        <a th:href='@{servicios/new}' class="btn btn-primary">Añadir Servicio</a>
        <a th:href='@{/}' class="btn btn-primary">Atrás</a>
    </div>
    <br />
</body>
</html>
